<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Abstract</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>
    <body>
        <header>
            <h1>The - Abstract Gallery</h1>
            <i class="ph ph-arrow-down-right"></i>
        </header>

        <main class="grid">
            <div class="model__1 grid">
                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Abstract Name" />
                    <span>Abstract Name 01</span>
                </div>

                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Abstract Name" />
                    <span>Abstract Name 02</span>
                </div>

                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Abstract Name" />
                    <span>Abstract Name 03</span>
                </div>

                <div class="container horizontal">
                    <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Abstract Name" />
                    <span>Abstract Name 04</span>
                </div>
            </div>
            <div class="model__2 grid">
                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Abstract Name" />
                    <span>Abstract Name 05</span>
                </div>

                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Abstract Name" />
                    <span>Abstract Name 06</span>
                </div>

                <div class="container">
                    <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Abstract Name" />
                    <span>Abstract Name 07</span>
                </div>

                <div class="container horizontal">
                    <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Abstract Name" />
                    <span>Abstract Name 08</span>
                </div>
            </div>
        </main>
    </body>
</html>
